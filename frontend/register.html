<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBeauty - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>MyBeauty</h1>
            <p class="subtitulo">Crea tu cuenta</p>

            <div class="form-group">
                <input type="text" id="regUsername" placeholder="Username">
            </div>

            <div class="form-group">
                <input type="email" id="regEmail" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="password" id="regPassword" placeholder="Contraseña">
            </div>

            <div class="form-group">
                <select id="regRole">
                    <option value="user">Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <button onclick="registrar()">Crear Cuenta</button>
            <p id="resultadoRegistro" class="mensaje"></p>

            <p class="link">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
