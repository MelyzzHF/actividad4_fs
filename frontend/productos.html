<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBeauty - Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="notificacion" id="notificacion"></div>
    <nav class="navbar">
        <h2>My Beauty</h2>
        <div class="navbar-right">
            <button class="btn-carrito" id="btnCarrito" onclick="toggleCarrito()">
                ðŸ›’ <span id="carritoCount">0</span>
            </button>
            <span id="nombreUsuario" class="nombre-usuario"></span>
            <button class="btn-logout" onclick="cerrarSesion()">Cerrar SesiÃ³n</button>
        </div>
    </nav>

    <div class="carrito-overlay" id="carritoOverlay" onclick="toggleCarrito()"></div>
    <div class="carrito-panel" id="carritoPanel">
        <div class="carrito-header">
            <h3>Mi Carrito</h3>
            <button class="btn-cerrar-carrito" onclick="toggleCarrito()">âœ•</button>
        </div>
        <div class="carrito-items" id="carritoItems"></div>
        <div class="carrito-footer">
            <div class="carrito-total">
                <span>Total:</span>
                <span id="carritoTotal">$0.00</span>
            </div>
            <button onclick="vaciarCarrito()">Vaciar Carrito</button>
        </div>
    </div>

    <div class="dashboard">

        <div class="card" id="formProducto" style="display: none;">
            <h2 id="formTitulo">Crear Producto</h2>

            <input type="hidden" id="productoId">

            <div class="form-group">
                <input type="text" id="prodNombre" placeholder="Nombre del producto">
            </div>

            <div class="form-group">
                <input type="text" id="prodDescripcion" placeholder="DescripciÃ³n">
            </div>

            <div class="form-group">
                <input type="number" id="prodPrecio" step="0.01" placeholder="Precio">
            </div>

            <div class="form-group">
                <input type="number" id="prodStock" placeholder="Stock">
            </div>

            <div class="form-group">
                <input type="text" id="prodImagen" placeholder="URL de la imagen">
            </div>

            <div class="form-botones">
                <button onclick="guardarProducto()">Guardar</button>
                <button class="btn-cancelar" onclick="cancelarEdicion()">Cancelar</button>
            </div>
        </div>

        <!-- LISTA DE PRODUCTOS -->
        <div class="card">
            <h2>Nuestros Productos</h2>
            <div id="listaProductos" class="productos-grid"></div>
        </div>

    </div>

    <script src="main.js"></script>
    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
        inicializarDashboard();
    </script>
</body>
</html>
